<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" 
        href="http://meyerweb.com/eric/tools/css/reset/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
           body {
    background: url('/img/toast.jpg') no-repeat fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    opacity: 0.8;
}
             </style>
    <link rel="stylesheet" href="style.css" type="text/css"> 
    <title>Eat</title>
</head>
<body>
    <div class="container">
        <header class="header" role="banner">
            <div class="pull-left">Romance For Two
            </div>
            <div class="pull-right"><a href="play.html"  target="_blank"><img src="img/play.png"class="icon" alt="play icon"></a><br>
            </div>
         <h2>
            <div class="thumb2Box"><img src="img/eat.png" class="thumb2" alt="eat icon">
            </div>
        </h2>
        </header>
    </div>

    <div class="row" role="main">
            <div class="column" >
                <div class="thumb2Box">
                    <img src="img/entree.png" class="thumb2" alt="entree icon">
                </div>
                <form class="mealDiv" role="search" style="background-color:rgba(170, 170, 170, 0.445);"> 
                    <label for="entree">Entree'</label>
                    <input type="text" placeholder="Search" class="listSearch1" id="input1">
                    <button class="submit" id="search1">Search</button>
                </form>
                <br>
                <div class="info1" style="background-color:rgba(170, 170, 170, 0.445);">
                </div>
            </div>
    
            <div class="column" >
                <div class="thumb2Box">
                        <img src="img/dessert.png" class="thumb2" alt="dessert icon">
                </div>
                <form class="mealDiv" role="search" style="background-color:rgba(187, 187, 187, 0.356);">
                    <label for="dessert">Dessert</label>
                    <input type="text" placeholder="Search" class="listSearch2" id="input2">
                    <button class="submit" id="search2">Search</button>
                </form>
                <br>
                <div class="info2" style="background-color:rgba(187, 187, 187, 0.356);">
                </div>
            </div>
        
            <div class="column">
                <div class="thumb2Box">
                    <img src="img/drink.png" class="thumb2" alt="drink icon"></div>
                    <form class="mealDiv" role="search" style="background-color:rgba(204, 204, 204, 0.445);">
                        <select id = "select">
                        <option value="select">Select </option>
                        <option value ="cocktail">Cocktail</option>
                        <option value ="mocktail">Mocktail</option>
                        </select>
                        <input type="text" placeholder="Search"  class="listSearch3" id="input3">
                        <button class="submit" id="search3">Search</button>
                </form>
                <br>
                <div class="info3" style="background-color:rgba(204, 204, 204, 0.445);">
                </div>
            </div>
    
    
    </div>
</div>

<footer role="contentinfo" class="footer">
</footer>


<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script type="text/javascript" src="eat.js"></script>  
</body>
</html>
