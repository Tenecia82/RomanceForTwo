<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" 
        href="http://meyerweb.com/eric/tools/css/reset/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
            body {
    background: url('img/popcorn.jpg') no-repeat fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}
             </style>
    <link rel="stylesheet" href="style.css" type="text/css"> 
    <title>Play</title>
</head>
<body>
    <div class="container">
        <div class="header" role="banner">
    
            <div class="pull-left"><a href="index.html"  target="_blank">Romance For Two</a></div>
            <div class="pull-right"><a href="eat.html"  target="_blank"><img src="img/eat.png"class="icon" alt="eat icon"></a><br>
            </div>
            <h2>
                <div class="thumb2Box"><img src="img/play.png" class="thumb2" alt="play icon">
                </div>
            </h2>
        </div>
        </div>
        
    </div>
        <div class="row" role="main">
            <div class="column" >
                <div class="thumb2Box">
                    <img src="img/movieticket.png" class="thumb3" alt="movie icon">
                </div>
                <form class="actDiv" role="search" style="background-color:rgba(170, 170, 170, 0.445);">
                    <label for="movie">Movie</label>
                    <input type="text" placeholder="Search" class="input1">
                    <button class="submit" id="search1">Search</button>
                </form>
                <div class="info1" style="background-color:rgba(170, 170, 170, 0.445);">
                </div>
            </div>
            <div class="column" >
                <div class="thumb2Box">
                    <img src="img/snacks.png" class="thumb" alt="snack icon">
                </div>
                <form class="actDiv" role="search" style="background-color:rgba(187, 187, 187, 0.356);">
                    <label for="snack">Snack</label>
                    <input type="text" placeholder="Search" class="input2">
                    <button class="submit" id="search2">Search</button>
                </form>
                
                <div class="info2" style="background-color:rgba(187, 187, 187, 0.356);">   
                </div>
          </div>
          <div class="column" >
                <div class="thumb2Box">
                    <img src="img/movieQuote.png" class="thumb3" alt="game icon">
                 </div>
                <form class="quoteSearch" role="search"style="background-color:rgba(204, 204, 204, 0.445);">  
                    <button class="quoteSearch" id="search3">Movie Quotes</button>
                </form>
                <div class="info3" style="background-color:rgba(204, 204, 204, 0.445);">
                </div>
        </div>
    </div>


<footer role="contentinfo" class="footer">
</footer>


<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script type="text/javascript" src="play.js"></script>  
</body>
</html>
